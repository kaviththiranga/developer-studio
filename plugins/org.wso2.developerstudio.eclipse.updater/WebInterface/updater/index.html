<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Blank Template for Bootstrap</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="style.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    </head>
    <body>
        <div class="container" style="display: block;padding:5px;">
            <ul class="nav nav-tabs">
                <button type="button" onclick="disposeWindowCallback()" class="close" aria-hidden="true">&times;</button>                 
                <li class="active">
                    <a href="#updateTab" data-toggle="tab">updates</a>
                </li>                 
                <li>
                    <a href="#installTab" data-toggle="tab">available features</a>
                </li>                 
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="updateTab">
                    <div class="panel"> 
                        <div id="updatePanel" class="panel-body" style="max-height: 300px;overflow-y: scroll;">
                            <div class="row">
                                <div class="col-md-6">
                                    <span id="updateAvailableSummary" class="text-info pull-left"></span>
                                    <span id="updateSelectionSummary" class="text-info pull-right"></span>
                                    <hr>
                                    <ul class="media-list" id="updateList">
</ul>                                     
                                    <button type="button" onclick="initUpdatesList();" class="btn btn-default">Check Updates</button>
                                    <button type="button" onclick="installSelectedUpdates();" class="btn btn-default">Update</button>                                      
                                </div>
                                <div class="col-md-4 col-lg-6"> 
</div>
                            </div>
                        </div>                         
                    </div>                     
                </div>
                <div class="tab-pane" id="installTab">
                    <div class="panel"> 
                        <div id="availablePanel" class="panel-body">Basic panel example</div>                         
                    </div>                     
                </div>
            </div>
        </div>
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
        <script src="page.js"></script>
    </body>
</html>
